<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Drawing Together App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" media="screen" title="no title">
    <link rel="stylesheet" href="/css/main.css" media="screen" title="no title">
  </head>
  <body>

  <div class="container text-center">
    <h1>Draw Together App</h1>

    <div class="row">
      <div class="form-group colorStyles clear">
        <div class="pull-left">
          <label for="">Pen Color:</label><br>
          <input type="color" id="colorPicker" value="#000000">
        </div>
        <div class="pull-left">
          <label for="">Pen Thickness:</label><br>
          <input type="number" id="penThickness" value="2">
        </div>
        <div class="pull-left">
          <div id="eraser" class="btn btn-default">
            <i class="fa fa-eraser fa-lg" aria-hidden="true"></i>
          </div>
          <!-- <input type="button" id="eraser" name="Erase" value="Eraser"> -->
        </div>
        <div class="pull-left">
          <label for="">Background Color:</label><br>
          <input type="color" id="backgroundColorPicker" value="#ffffff">
        </div>
      </div>
    </div>

    <canvas id="canvas" width="300" height="300" background-color="#ffffff"></canvas>
    <p id="message"></p>
    <!-- <input type="color" id="colorPicker" value="#000000">
    <input type="number" id="penThickness" value="2">
    <input type="button" id="eraser" name="Erase" value="Erase">
    <input type="button" name="backgroundColor" value="Background Color">
    <input type="color" id="backgroundColorPicker" value="#ffffff"> -->
  </div>

    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="frontend.js" charset="utf-8"></script>
  </body>
</html>
